<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Monthly Admit Cards</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
            max-width: 800px;
        }

        .card {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-primary {
            width: 100%;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <h2 class="text-center">Issue Monthly Admit Cards</h2>
            <form action="{% url 'get_admit_card' %}" method="post"> 
                {% csrf_token %}
                <div class="form-group">
                    <label for="enrollmentNumber">Student Id:</label>
                    <input type="text" class="form-control" id="enrollmentNumber" name="student_id" required> <!-- Updated name -->
                </div>
                <div class="form-group">
                    <label for="session">Session:</label>
                    <input type="text" class="form-control" id="session" name="session" required>
                </div>
                <div class="form-group">
                    <label for="semester">Semester:</label>
                    <input type="text" class="form-control" id="semester" name="semester" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Issue Admit Card</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
