<div class="container">
    <h1 class="mt-5">Create Marksheet Request</h1>
    <form id="marksheet-form" method="post" class="mt-3">
      {% csrf_token %}
      <div class="form-group">
        <input type="text" id="branch" name="branch" value="{{ branch.id }}" class="form-control" readonly>
      </div>
      <div class="form-group">
        <div class="form-group">
          <label for="studentId">Enter Student ID:</label>
          <input type="text" id="studentId" class="form-control" placeholder="Enter Student ID" required>
        </div>
      </div>
      <div class="form-group">
        <label for="course">Course:</label>
        <select id="course" name="course" class="form-control" required>
          {%for course in courses_data%}
          <option value="">{{course}}</option>
        </select>
        {% endfor %}
      </div>
    </form>
    <button name="" id="" style="display: block;" class="btn btn-primary">Submit</button>
  </div>
